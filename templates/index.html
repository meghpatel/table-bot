<body>
<h1 class="text-center app-header">Rivia</h2>
<br>

<div style="overflow: auto;">
    <div class="split left">
        <h3 align="center" style="position: relative;">Data</h3>
        <div id="drop-area">
            <form method="post" enctype="multipart/form-data" >
                <label for="fileUpload" class="custom-file-upload">
                    <i class="fa fa-cloud-upload"></i> Upload
                </label>
              <input type="file"  id="fileUpload"/>
            </form>
        </div>
        <div id="tabledis" class="centered"></div>
    </div>

    <script src="../static/preview.js"></script>


    <div class="split right" id ='splitright'>
        <h3 align="center" style="position: relative;">Chat</h3>
        <div class='chatwin'>
            <div id="chatbot" >
            </div>
        </div>    
        
    
        <br><br>

        <div id="chat1">
            <input type="text" id="inputbox" placeholder="Type here...">
            <button class="btn btn-primary" id="recordButton" style="display: none;"> 
                <i class="fa fa-microphone"></i>
            </button>
            <button class="btn btn-primary" id="stopButton" style="display: none;"> 
                <i class="fa fa-stop"></i>
            </button>
            <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
            <script type="text/javascript" src="../static/chat.js"></script>
        </div>
    </div>
</div>
<br><br>
<div id="chat3"></div><br><br>
